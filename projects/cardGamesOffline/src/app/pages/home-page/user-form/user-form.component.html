{{ userOne$ | async | json }}
<mat-card class="form">
  <mat-card-header class="margin-bottom">
    <span>Gracze</span>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="usersForm">
      <mat-form-field appearance="fill" class="input margin-top">
        <mat-label>{{ "USERS_FORM.FIRST_USER" }}</mat-label>
        <input matInput formControlName="firstUser" />
        <mat-error *ngIf="firstUser.hasError('required')">
          {{ "USERS_FORM.FIRST_USER_ERROR" }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="input">
        <mat-label>{{ "USERS_FORM.SECOND_USER" }}</mat-label>
        <input matInput formControlName="secondUser" />
        <mat-error *ngIf="secondUser.hasError('required')">
          {{ "USERS_FORM.SECOND_USER_ERROR" }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmitForm()">Graj</button>
  </mat-card-actions>
</mat-card>
