<div
  class="container"
  *ngIf="{
    firstUser: firstUser$ | async,
    secondUser: secondUser$ | async,
    activeUser: activeUser$ | async
  } as data"
>
  <app-user-preview
    [user]="data.firstUser"
    [points]="pointsFirstUser$ | async"
    [isActive]="data.firstUser.name === data.activeUser.name"
  ></app-user-preview>
  <app-user-preview
    [user]="data.secondUser"
    [points]="pointsSecondUser$ | async"
    [isActive]="data.secondUser.name === data.activeUser.name"
  ></app-user-preview>
</div>
