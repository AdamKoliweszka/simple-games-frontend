<div class="container">
  <div class="left-arrow">
    <button
      mat-icon-button
      aria-label="Example icon-button with a heart icon"
      [disabled]="firstIndex == 0"
      (click)="onLeftArrowClick()"
    >
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
  </div>

  <app-cards-collection
    [cards]="displayCards"
    (clickCard)="onClickCard($event)"
    class="content"
  ></app-cards-collection>

  <div class="user-container">{{ actualPlayer.name }}({{ cards.length }})</div>
  <div class="right-arrow">
    <button
      mat-icon-button
      aria-label="Example icon-button with a heart icon"
      (click)="onRightArrowClick()"
      [disabled]="lastIndex >= cards.length - 1"
    >
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
