<div class="form">
  <app-user-register-form
    (userSubmit)="onUserSubmit($event)"
    [registerErrors]="registerErrors$ | async"
    [ngClass]="{ form: true, 'no-display': isInRegisterProgress$ | async }"
  ></app-user-register-form>
  <app-load-spinner
    class="spinner"
    *ngIf="isInRegisterProgress$ | async"
  ></app-load-spinner>
</div>
