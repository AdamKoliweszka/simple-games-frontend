<div class="card">
  <div class="logo" (click)="onCardClick()">
    <mat-icon class="logo-icon" [ngStyle]="{ color: _colorOfMainIcon }">{{
      mainIcon
    }}</mat-icon>
  </div>
  <div class="name" (click)="onCardClick()">{{ name }}</div>
  <div class="buttons">
    <mat-icon
      [ngClass]="{ disable: !_leftIconEnable }"
      (click)="onLetfButtonClick()"
      >{{ _leftIcon }}</mat-icon
    >
    <mat-icon (click)="onRightButtonClick()">{{ _rightIcon }}</mat-icon>
  </div>
</div>
