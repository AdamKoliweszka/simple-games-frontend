<div class="card">
  <div class="logo" (click)="onCardClick()">
    <mat-icon class="logo-icon" [ngStyle]="{ color: colorOfMainIcon }">{{
      mainIcon
    }}</mat-icon>
  </div>
  <div class="name" (click)="onCardClick()">{{ name }}</div>
  <div class="buttons">
    <mat-icon (click)="onLetfButtonClick()">{{ leftIcon }}</mat-icon>
    <mat-icon (click)="onRightButtonClick()">{{ rightIcon }}</mat-icon>
  </div>
</div>
