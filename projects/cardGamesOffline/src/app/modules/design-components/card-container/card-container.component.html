<div class="container">
  <app-card
    *ngFor="let name of names; let i = index"
    [name]="name"
    [colorOfMainIcon]="colorsOfMainIcons ? colorsOfMainIcons[i] : null"
    [leftIcon]="leftIcon"
    [leftIconEnable]="leftIconEnables ? leftIconEnables[i] : null"
    (leftButtonClick)="onLeftButtonClick(i)"
    (rightButtonClick)="onRightButtonClick(i)"
    (cardClick)="onCardClick(i)"
    class="item"
  ></app-card>
</div>
