<mat-card class="form">
  <mat-card-header class="margin-bottom">
    <span>{{ "PLAYERS_FORM.TITLE" | translate }}</span>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="playersForm">
      <mat-form-field appearance="fill" class="input margin-top">
        <mat-label>{{ "PLAYERS_FORM.FIRST_PLAYER" | translate }}</mat-label>
        <input matInput formControlName="firstPlayer" />
        <mat-error *ngIf="firstPlayer.hasError('required')">
          {{ "PLAYERS_FORM.FIRST_PLAYER_ERROR" | translate }}
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="input">
        <mat-label>{{ "PLAYERS_FORM.SECOND_PLAYER" | translate }}</mat-label>
        <input matInput formControlName="secondPlayer" />
        <mat-error *ngIf="secondPlayer.hasError('required')">
          {{ "PLAYERS_FORM.SECOND_PLAYER_ERROR" | translate }}
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onSubmitForm()">Graj</button>
  </mat-card-actions>
</mat-card>
