<div class="container">
  <div class="search-input">
    <app-search-input
      placeholder="FRIENDS_PAGE.SEARCH_USER_PLACEHOLDER"
      (textSubmit)="onSearchSubmit($event)"
      (resetSubmit)="onReset()"
    ></app-search-input>
  </div>
  <app-card-container
    *ngIf="allUsers$ | async as users"
    [names]="users | usernames"
    [colorsOfMainIcons]="users | colorsGender"
    leftIcon="add"
  ></app-card-container>
</div>
