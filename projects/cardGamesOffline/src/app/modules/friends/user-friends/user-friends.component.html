<div class="container">
  <div class="search-input">
    <app-search-input
      placeholder="FRIENDS_PAGE.SEARCH_USER_PLACEHOLDER"
      (textSubmit)="onSearchSubmit($event)"
      (resetSubmit)="onReset()"
    ></app-search-input>
  </div>
  <ng-container
    *ngIf="{
      friends: allFriends$ | async
    } as data"
  >
    <app-card-container
      *ngIf="data.friends.length > 0"
      [names]="data.friends | usernames"
      [mainIcons]="['person']"
      [colorOfMainIcons]="data.friends | colorsGender"
      [leftIconEnables]="[true]"
      [leftIcons]="['close']"
      [rightIcons]="['mail']"
      (leftButtonClick)="onLeftClick(data.friends[$event])"
    ></app-card-container>
    <div class="no-friends" *ngIf="data.friends.length === 0">
      {{ "FRIENDS_PAGE.NO_FRIENDS" | translate }}
    </div>
  </ng-container>
</div>
